
  <input #number name="number" type="text" required (keydown)="this.shouldSubmit($event, number.value)">
  <button type="button" (click)="this.validate(number.value)">Validate!</button>
<div>
<p *ngIf="this.message">Message: {{message}}</p>
<p *ngIf="this.input">Input: {{input}}</p>
<p *ngIf="this.len">Length: {{len}}</p>
<p *ngIf="this.type">Card Type: {{type}}</p>
</div>
